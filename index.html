<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Coins bot</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      document.addEventListener('touchstart', handleTouchStart);
      document.addEventListener('touchmove', handleTouchMove);

      let initialY = null; // Store initial touch position

      function handleTouchStart(event) {
        initialY = event.touches[0].clientY; // Record initial Y position
      }

      function handleTouchMove(event) {
        if (initialY !== null) {
          const deltaY = event.touches[0].clientY - initialY;

          // Allow scrolling if swipe is within a reasonable threshold
          if (Math.abs(deltaY) < 50) { // Adjust threshold as needed
            event.stopPropagation(); // Prevent further event propagation
          } else {
            // Reset initialY for next touch event
            initialY = null;
          }
        }
      }
    </script>

  </body>
</html>
